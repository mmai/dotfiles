# Overrides of ~/.config/nvim/core/dein/plugins.yaml
#   to disable a plugin : - { repo: tryu/caw.vim, if: 0 }

- repo: maxbrunsfeld/vim-yankstack # Navigate the history of yanks with <alt-p> and <alt-shift-p>

- repo: tpope/vim-vinegar # netrw shortcuts : - to jump from a buffer to its directory, etc.

- repo: kassio/neoterm # :T {command} => start command in opened terminal (create if not exists); :Tnew => create new terminal
- repo: christoomey/vim-tmux-navigator # Seamless navigation between tmux panes and vim splits (Ctrl-j k, h, l)
- repo: benmills/vimux

# ---- Specific languages support
- repo: LnL7/vim-nix # nix syntax
- repo: aklt/plantuml-syntax    # PlantUML syntax

- repo: mmai/neovim-calculator
  rev: develop
  build: 'cargo build'

# override markdown-preview build script and disable autostart
- repo: iamcco/markdown-preview.nvim # :MarkdownPreview / :MarkdownPreviewStop
  on_ft: [markdown,pandoc.markdown,rmd]
  # yarn add pkg && yarn build --> fails
  build: 'sh -c "cd app & yarn install"'
  hook_source: |
      let g:mkdp_auto_start = 0
- repo: mmai/vim-markdown-wiki
  on_ft: markdown
- repo: jkramer/vim-checkbox
  on_ft: markdown
- repo: mmai/vim-markdownizer
  build: 'sh install.sh"'
  on_ft: markdown
- repo: pbrisbin/vim-mkdir # Automatically create any non-existent directories before writing the buffer
- repo: ton/vim-bufsurf # keep history of buffers navigation: allow to navigate back and forth in history

