session_name: webtarot
start_directory: ~/travaux/programmes/webtarot
windows:
- window_name: code
  focus: 'true'
  panes:
  - lt
- window_name: services
  layout: even-horizontal
  panes:
  - make server
  - make client
- window_name: documentation
  start_directory: ~/travaux/programmes/webtarot/doc/
  panes:
  - vim index.md
- window_name: webgame
  start_directory: ~/travaux/programmes/webgame
  panes:
  - lt
