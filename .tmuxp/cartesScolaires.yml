session_name: cartes-scolaires
windows:
- window_name: code
  start_directory: ~/travaux/www/calixx/network/calixx-cartes-scolaires
  focus: true
  panes:
  - shell_command: ls
- window_name: Drupal8
  start_directory: ~/travaux/www/sitesFiliales/transvilles/web/modules/atixnet/cartes_scolaires/
  panes:
  - shell_command: ls
- window_name: services
  layout: main-horizontal
  options:
    automatic-rename: 'off'
  panes:
  - shell_command:
    - cd ~/travaux/www/calixx
    - make shell
  - shell_command:
    - cd ~/travaux/www/sitesFiliales/transvilles
    - nix develop
